<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <title>Foster Me!</title>
    </head>
    <body>
        <div class="container text-center">
            <h1>Foster Me!</h1>
            <form class="signUp">
                <p>Sign up</p>
                <fieldset class="form-group">
                    <input type="text" name="name" placeholder="Name" class="form-control name-signup">
                </fieldset>
                <fieldset class="form-group">
                    <input type="email" name="email" placeholder="Email" class="form-control email-signup">
                </fieldset>
                <fieldset class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form-control password-signup">
                </fieldset>
                <fieldset class="form-group">
                    <input type="text" name="address" placeholder="Address" class="form-control address-signup">
                </fieldset>
                <fieldset class="form-group">
                    <input type="tel" name="phone" placeholder="Phone number" class="form-control phone-signup">
                </fieldset>
        
                <p>Desired animals:</p>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input cat-signup" type="checkbox" name="cat"> Cats
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input dog-signup" type="checkbox" name="dog"> Dogs
                    </label>
                </div>
        
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="keepLoggedIn" value=1>
                        Keep me logged in
                    </label>
                </div>
        
                <fieldset class="form-group">
                    <input type="hidden" name="signUp" value="1">
                    <input type="submit" name="submit" value="Sign Up" class="btn btn-success btn-signup">
                </fieldset>
                <div class="toggleForm"><b>Log In</b></div>
            </form>
        
            <div>{{this.message}}</div>
            <form class="logIn">
                <p>Log in</p>
                <fieldset class="form-group">
                    <input type="email" name="email" placeholder="Email" class="form-control">
                </fieldset>
                <fieldset class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form-control">
                </fieldset>
        
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="keepLoggedIn" value=1>
                        Keep me logged in
                    </label>
                </div>
                
                <fieldset class="form-group">
                    <input type="hidden" name="signUp" value="0">
                    <input type="submit" name="submit" value="Log In" class="btn btn-success btn-login">
                </fieldset>
                <div class="toggleForm"><b>Sign Up</b></div>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script>
            $(()=>{
    $('.btn-signup').on('click', (e)=>{
        e.preventDefault();

        console.log('clicked');
        var cat = false;
        var dog = false;

        if ($('.cat-signup').is(':checked')) {
            cat = true;
        }

        if ($('.dog-signup').is(':checked')) {
            dog = true;
        }

        var newUser = {
            name: $('.name-signup').val().trim(),
            email: $('.email-signup').val().trim(),
            password: $('.email-signup').val().trim(),
            address: $('.address-signup').val().trim(),
            phone: $('.phone-signup').val().trim(),
            cat: cat,
            dog: dog
        };

        console.log(newUser);

        $.ajax({
            url: '/signup',
            method: 'POST',
            data: newUser
        })
        .done((data)=>{
            console.log('got data');
            console.log(data);
        });
    });
});
        </script>
    </body>
</html>
